<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontAwesom -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- my -->
    <link rel="stylesheet" href="css/style.css">

    <title>Vueo To Do List</title>
</head>
<body>
    <!-- Vue_js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">
        <div class="container">
            <h1> My Todo List</h1>
            <div class="list">
                <ul>
                    <li :class="mansion" v-for = "(toDo, index) in toDoList" @click="chekingIfDone()">
                        {{ toDo }}
                        <span class="text-end"><i class="fa-solid fa-square-xmark" @click="removeElement(index)"></i></span>
                    </li>
                </ul>
            </div>

            <input type="text" class="addListElemet" v-model="newElement">
            <button @click="addToDoElment(newElement)">Aggiungi</button>
        </div>
    </div>


    <script src="js/myscript.js"></script>
</body>
</html>
